<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/fineuploader.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="3rd/bs3/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/abome.css" rel="stylesheet">
        <link href="css/upload.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <!-- jquery cookie session -->
        <script src="3rd/jquery/jquery-1.10.2.min.js"></script>
        <script src="3rd/jquery-cookie/jquery.cookie.js"></script>
        <script src="3rd/jquery-session/jquery.session.js"></script>
        <script src="3rd/form-validator/jquery.form-validator.min.js"></script>
        <!-- bootstrap -->
        <script src="3rd/bs3/js/bootstrap.min.js"></script>

        <!-- fine up load function -->
        <script src="js/fine_up_load.js"></script>

    </head>
    <body>

        <script>
            if ($.cookie()['username'] == 'null' || $.cookie()['username'] == undefined) {
                location.href = "home.html";
            }
        </script>
        <!--begin navbar-->
        <div id="navbar"></div>
        <!--end of navbar-->

        <div class="container">
            <div class="jumbotron">
                <div class="page-header">
                    <h1 id="type">Submit your data:</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="well col-lg-8">
                    <form id="project-form" method="post" class="form-horizontal">

                        <div class="form-group">
                            <label for="project-title" class="col-lg-2 control-label">Project title:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="project-title" name="title" placeholder="Project title" data-validation="required" data-validation-error-msg="This field is not allowed to be blank">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Organism:</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="select" name="organism">
                                    <option>Human</option>
                                    <option>Mouse</option>
                                    <option>Monkey</option>
                                </select>
                            </div>
                            <div class="col-lg-8"></div>
                        </div>
                        <div class="form-group">
                            <label for="platform" class="col-lg-2 control-label">Platform:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="platform" name="metadata" placeholder="Platform" data-validation="required" data-validation-error-msg="This field is not allowed to be blank">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="keywords" class="col-lg-2 control-label">Keywords:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="keywords" name="slug" placeholder="Keywords" data-validation="required" data-validation-error-msg="This field is not allowed to be blank">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="summary" class="col-lg-2 control-label">Summary:</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" name="summary" rows="3" id="summary" data-validation="required" data-validation-error-msg="This field is not allowed to be blank"></textarea>
                            </div>
                        </div>
                        <div id="addsample" class="btn btn-default">
                            Add samples
                        </div>
                        <br />
                        <br />
                        <fieldset id="sample" >
                            <legend>
                                Upload your data
                            </legend>
                            <div>
                                <div id="manual-fine-uploader"></div>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <div class="col-lg-12 ">
                                <a href="javascript:;" id="triggerUpload" class="btn btn-default" role="button"> <span class="glyphicon glyphicon-upload"></span> Submit </a>
                                <div id="reset" class="btn btn-default">
                                    <span class="glyphicon glyphicon-trash"></span> Reset
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>

        <div class="hide" id="sample-detail">
                <form  method="post" class="form-horizontal sample-form">
                    <hr>
                    <div class="form-group">
                        <label for="sample-name" class="col-lg-2 control-label">name:</label>
                        <div class="col-lg-10">
                            <input type="text" name="name" data-validation="required" data-validation-error-msg="This field is not allowed to be blank" class="form-control" id="sample-name" name="sample-name" placeholder="sample name (required)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sample-description" class="col-lg-2 control-label">description:</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" name="description" rows="3" id="sample-description" data-validation="required" data-validation-error-msg="This field is not allowed to be blank"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <hr>
            <footer>
                <p>
                    &copy; Company 2013
                </p>
            </footer>
        </div>
        <script src="js/upload.js"></script>

    </body>
</html>
