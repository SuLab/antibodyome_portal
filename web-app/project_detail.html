<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/fineuploader.css" rel="stylesheet">
        <link href="3rd/bs3/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="3rd/jquery/jquery-1.10.2.min.js"></script>
        <script src="3rd/jquery/jquery.tmpl.js"></script>
        <script src="3rd/jquery-cookie/jquery.cookie.js"></script>
        <script src="3rd/jquery-session/jquery.session.js"></script>
        <script src="3rd/form-validator/jquery.form-validator.min.js"></script>
        <script src="3rd/bs3/js/bootstrap.min.js"></script>
		<link href="http://www.bootcss.com/p/font-awesome/assets/css/font-awesome.min.css" rel="stylesheet">
        <!-- <script src="js/fine_up_load.js"></script> -->
		<script src="js/project_detail.js"></script>
		<link href="css/upload.css" rel="stylesheet">
    </head>
    <body>

        <script>
            if ($.cookie()['username'] == 'null' || $.cookie()['username'] == undefined) {
                location.href = "home.html";
            }
        </script>
        <!--begin navbar-->
        <div id="navbar"></div>
        <div class="container upload_main">
        <div class="row edit-project">
            <div class="col-md-10 col-md-offset-1">
            	<h4>
	            	<span class="project-button"><a href='upload.html'><i class="icon-reply"></i> Back</a></span>
	            	<span class="project-button"><a id='edit-project' href='javascript:void(0)'><i class="icon-pencil"></i> Edit</a></span>
                    <div id="analyze" class="btn btn-default" style="margin-left: 50px;">
                    </div>
            	</h4>
                <div >
                    <div >
                        <p class="project_label">Project title: </p>
                        <p class="project_content" id="project-title"></p>
                    </div>
                    <div >
                        <p class="project_label">permission: </p>
                        <p class="project_content" id="select-permission"></p>
                    </div>
                    <div >
                        <p class="project_label">Organism: </p>
                        <p class="project_content" id="select-organism"></p>
                    </div>
                    <div >
                        <p class="project_label">Platform: </p>
                        <p class="project_content" id="platform"></p>
                    </div>
                    <div >
                        <p class="project_label">Keywords: </p>
                        <p class="project_content" id="keywords"></p>
                    </div>
                    <div >
                        <p class="project_label">Summary: </p>
                        <p class="project_content" id="summary"></p>
                    </div>
                    <div >
                        <p class="project_label">Samples: </p>
                    </div>
                    <div id="sample-list-detail" class="pull-left"></div>
                </div>
            </div>
        </div>

        <script type="text/x-jquery-tmpl" id="sample-list-tmpl">
            <div >
                <p ><i class='icon-upload-alt'></i> Sample 0</p>
                <div>
                    <p class="sample_label">File: </p>
                    <p class="sample_content">dd</p>
                </div>
            </div>

            {{each(i,sample) samples}}
                <p ><i class='icon-upload-alt'></i> Sample 0</p>
                <div >
                    <div>
                        <p class="sample_label">File: </p>
                        <p class="sample_content">dd</p>
                    </div>
                </div>
                <div >
                    <p class="sample_label">File: </p>
                    <p class="sample_content" id="summary">${sample.filename}</p>
                </div>
                <div >
                    <p class="sample_label">Name: </p>
                    <p class="sample_content" id="sample-name">${sample.filename}</p>
                </div>
                <div >
                    <p class="sample_label">Description: </p>
                    <p class="sample_content" id="sample-description">${sample.description}</p>
                </div>
            {{/each}}
        </script>
        <script>
        	$("#navbar").load("navbar.html");
        </script>
    </body>
</html>
