<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/fineuploader.css" rel="stylesheet">
        <link href="3rd/bs3/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="3rd/jquery/jquery-1.10.2.min.js"></script>
        <script src="3rd/jquery/jquery.tmpl.js"></script>
        <script src="3rd/jquery-cookie/jquery.cookie.js"></script>
        <script src="3rd/jquery-session/jquery.session.js"></script>
        <script src="3rd/form-validator/jquery.form-validator.min.js"></script>
        <script src="3rd/bs3/js/bootstrap.min.js"></script>
		<link href="http://www.bootcss.com/p/font-awesome/assets/css/font-awesome.min.css" rel="stylesheet">
        <!-- <script src="js/fine_up_load.js"></script> -->
		<script src="js/project_detail.js"></script>
		<link href="css/upload.css" rel="stylesheet">
    </head>
    <body>

        <script>
            if ($.cookie()['username'] == 'null' || $.cookie()['username'] == undefined) {
                location.href = "home.html";
            }
        </script>
        <!--begin navbar-->
        <div id="navbar"></div>
        <div class="container upload_main">
        <div class="row edit-project">
            <div class="col-md-10 col-md-offset-1">
            	<h4>
	            	<span class="project-button"><a href='upload.html'><i class="icon-reply"></i> Back</a></span>
	            	<span class="project-button"><a id='edit-project' href='javascript:void(0)'><i class="icon-pencil"></i> Edit</a></span>
            	</h4>
                <form id="project-form" method="post" class="well form-horizontal">
                    <div class="form-group">
                        <label for="project-title" class="col-md-2 control-label">Project title:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control disabled" id="project-title" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project-permission" class="col-md-2 control-label">permission:</label>
                    	<div class="col-md-10">
                        	<input type="text" class="form-control disabled" id="select-permission" name="permission">
                    	</div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-md-2 control-label">Organism:</label>
                        <div class="col-md-10">
                        	<input type="text" class="form-control disabled" id="select-organism" name="organism">
                    	</div>
                    </div>
                    <div class="form-group">
                        <label for="platform" class="col-md-2 control-label">Platform:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control disabled " id="platform" name="metadata" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="keywords" class="col-md-2 control-label">Keywords:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control disabled " id="keywords" name="slug">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary" class="col-md-2 control-label">Summary:</label>
                        <div class="col-md-10">
                            <textarea class="form-control disabled " name="summary" rows="3" id="summary"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Samples" class="col-md-2 control-label">Samples:</label>
                        <br/><br/>
                        <div id="sample-list-detail" class="well">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/x-jquery-tmpl" id="sample-list-tmpl">

                    {{each(i,sample) samples}}
                        <!-- <form  method="post" class="form-horizontal sample-form"> -->
                            <!-- <i class='icon-upload-alt'></i><i> ${sample.filename}</i> -->
                            <div class="form-group">
                                <label for="sample-start" class="col-md-2 control-label"><i class='icon-upload-alt'></i> Sample ${i}</label>
                            </div>
                            <div class="form-group">
                                <label for="sample-file" class="col-md-2 control-label">File:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control disabled" id="sample-name" value="${sample.filename}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sample-name" class="col-md-2 control-label">Name:</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control disabled" id="sample-name" value="${sample.name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sample-description" class="col-md-2 control-label">Description:</label>
                                <div class="col-md-10">
                                    <textarea class="form-control disabled" name="description" rows="3" id="sample-description">${sample.description}</textarea>
                                </div>
                            </div>
                        <!-- </form> -->
                    {{/each}}

        </script>
        <script>
        	$("#navbar").load("navbar.html");
        </script>
    </body>
</html>
