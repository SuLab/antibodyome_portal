        <div class="modal fade" id="my-login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="bs-example">
                            <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                                <li class="active">
                                    <a href="#login" data-toggle="tab">Login</a>
                                </li>
                                <li>
                                    <a href="#register" data-toggle="tab">Register</a>
                                </li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade active in" id="login">
                                    <div class="well">
                                        <form class="bs-example form-horizontal">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label for="username" class="col-lg-2 control-label">Username</label>
                                                    <div class="col-lg-10">
                                                        <input type="text" class="form-control" id="username" placeholder="Username">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password" class="col-lg-2 control-label">Password</label>
                                                    <div class="col-lg-10">
                                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                                        <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox">
                                                                Remember me</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="alert alert-danger hide" id="blank-login">
                                                    username or password can not be blank
                                                </div>
                                                <div class="alert alert-danger hide" id="error-login">
                                                    Wrong username or password, please try again
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-10 col-lg-offset-2">
                                                        <button class="btn btn-default" data-dismiss="modal">
                                                            Cancel
                                                        </button>
                                                        <button  class="btn btn-primary" id="login-button">
                                                            Login
                                                        </button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="register">
                                    <div class="well">
                                        <form class="bs-example form-horizontal">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                                                    <div class="col-lg-10">
                                                        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                                    <div class="col-lg-10">
                                                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                                    <div class="col-lg-10">
                                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputConfirm" class="col-lg-2 control-label">Confirm</label>
                                                    <div class="col-lg-10">
                                                        <input type="password" class="form-control" id="inputConfirm" placeholder="Password">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-10 col-lg-offset-2">
                                                        <button class="btn btn-default">
                                                            Cancel
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">
                                                            Register
                                                        </button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
