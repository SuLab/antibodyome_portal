<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Antibodyome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="3rd/bs3/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/abome.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Antibodyome</a>
                </div>
                <div class="collapse navbar-collapse navbar-right bs-navbar-collapse" >
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="upload.html">Upload</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li class="user">
                            <a id="user-login" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="well col-lg-6">
                    <form action="/auth/email/" method="post" class="bs-example form-horizontal">
                        <fieldset>
                            <legend>
                                User infomation
                            </legend>
                            <div class="form-group">
                                <label for="email" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-default">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <hr>
        <div class="container">
            <footer>
                <p>
                    &copy; 2014 The Scripps Research Institute
                </p>
            </footer>
        </div>
    </body>
</html>
