<div class="modal fade" id="my-login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content" onkeydown="login_key_down()">
            <div class="modal-header" id="modal-header"></div>
            <div class="modal-body">
                <div class="bs-example">
                    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                        <li class="active">
                            <a href="#login" data-toggle="tab">Login</a>
                        </li>
                        <li>
                            <a href="#register" data-toggle="tab">Register</a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="login">
                            <div class="well">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="username" class="col-lg-2 control-label">Username</label>
                                            <div class="col-lg-10">
                                                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-lg-2 control-label">Password</label>
                                            <div class="col-lg-10">
                                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" checked="checked" class="remembered">
                                                        Remember me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="alert alert-danger hide" id="blank-login">
                                            username or password can not be blank
                                        </div>
                                        <div class="alert alert-danger hide" id="error-login">
                                            Wrong username or password, please try again
                                        </div>
                                    </fieldset>
                                </form>
                                <div>
                                    <button class="btn btn-default" data-dismiss="modal">
                                        Cancel
                                    </button>
                                    <button  class="btn btn-primary" id="login-button">
                                        Login
                                    </button>
                                </div>
                                <br/>
                                <div id="social-auth">
                                    Or you can login in with: <a href="/auth/login/twitter/" class="auth" > <img class="background-img" src="./3rd/icon/twitter-24.png"></a>&nbsp;&nbsp; <a href="/auth/login/facebook/" class="auth" > <img class="background-img" src="./3rd/icon/facebook-24.png"></a>&nbsp;&nbsp; <a href="/auth/login/google-oauth2/" class="auth" > <img class="background-img" src="./3rd/icon/google-24.png"></a>&nbsp;&nbsp;<a href="/auth/login/yahoo/" class="auth" > <img class="background-img" src="./3rd/icon/yahoo-24.png"></a>
                                </div>
                                <br/>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="register">
                            <form class="form-horizontal" id="register-form">
                                <div class="well">
                                    <h4 class="register-title">Required</h4>
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" name="username" id="id_username" placeholder="3-30 characters. Letters, digits and @/./+/-/_ only." data-validation="length server" data-validation-length="3-30" data-validation-url="/auth/check_username/">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" id="id_email" name="email" placeholder="Email" data-validation="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                            <div class="col-lg-10">
                                                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password" data-validation="length" data-validation-length="min6">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputConfirm" class="col-lg-2 control-label">Confirm</label>
                                            <div class="col-lg-10">
                                                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Password" data-validation="custom-confirm">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="well">
                                    <h4 class="register-title">Optional</h4>
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="inputFirsename" class="col-lg-2 control-label">FirstName</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputLastname" class="col-lg-2 control-label">LastName</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Last Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputAffiliation" class="col-lg-2 control-label">Affiliation</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" name="affiliation" id="id_affiliation">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </form>
                            <div class="alert alert-danger hide" id="error-register">
                                register error, plese try again.
                            </div>
                            <div align="right">
                                <button class="btn btn-default" data-dismiss="modal">
                                    cancel
                                </button>
                                <button class="btn btn-primary" id="register-button">
                                    register
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
